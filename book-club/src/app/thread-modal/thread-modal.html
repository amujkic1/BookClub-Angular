<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Zapo훾nite novu temu</h2>

    <form (ngSubmit)="createTopic()">
      <div class="form-group">
        <label for="title">Naslov</label>
        <input type="text" id="title" name="title" [(ngModel)]="topic" required />
      </div>

      <div class="form-group">
        <label for="content">Sadr탑aj</label>
        <textarea id="content" name="content" [(ngModel)]="content" required rows="6" placeholder="Unesite sadr탑aj teme..."></textarea>
      </div>

      <div class="modal-actions">
        <button type="submit" class="btn-primary">Objavi temu</button>
        <button type="button" class="btn-secondary" (click)="closeModal()">Otka탑i</button>
      </div>
    </form>
  </div>
</div>
