<div class="auth-container">
  <div class="auth-card">
    <h2>Registracija</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="name">Ime i prezime</label>
      <input type="text" id="name" placeholder="Unesite ime i prezime" [(ngModel)]="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Unesite email" [(ngModel)]="email" name="email" required>

      <label for="password">Lozinka</label>
      <input type="password" id="password" placeholder="Unesite lozinku" [(ngModel)]="password" name="password" required>

      <label for="confirmPassword">Potvrdi lozinku</label>
      <input type="password" id="confirmPassword" placeholder="Ponovo unesite lozinku" [(ngModel)]="confirmPassword" name="confirmPassword"  required>

      <button type="submit" class="btn primary">Registruj se</button>
    </form>

    <p class="switch">
      Već imaš nalog?
      <a href="/">Prijavi se</a>
    </p>
  </div>
</div>
