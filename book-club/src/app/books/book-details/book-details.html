<section class="book-description">
  <h3>Opis</h3>
  <p>Best book ever</p>
</section>

<!-- Recenzije -->
<section class="reviews">
  <h3>Recenzije</h3>
  <div *ngFor="let review of book.reviews" class="review-card">
    <strong>{{ review.user }}</strong> — ⭐ {{ review.rating }}
    <p>{{ review.comment }}</p>
  </div>
</section>

<!-- Slične knjige -->
<section class="related-books">
  <h3>Slične knjige</h3>
  <div class="related-grid">
    <div class="related-card" *ngFor="let related of relatedBooks">
      <img [src]="related.coverUrl" [alt]="related.title">
      <p>{{ related.title }}</p>
    </div>
  </div>
</section>
