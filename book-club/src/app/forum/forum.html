<section class="forum-hero">
  <h1>Book Club Forum</h1>
  <p>Diskutuj o knjigama, piscima i događajima sa zajednicom</p>
  <button class="new-topic-btn">+ Nova Tema</button>
</section>

<div class="forum-layout">
  <!-- Lista tema -->
  <div class="topics-list">
    <div class="topic-card" *ngFor="let topic of topics">
      <h3>{{ topic.title }}</h3>
      <p class="meta">Autor: {{ topic.author }} • {{ topic.replies }} odgovora • {{ topic.lastReply }}</p>
    </div>
  </div>

  <!-- Sidebar -->
  <aside class="forum-sidebar">
    <h3>Popularne teme</h3>
    <ul>
      <li *ngFor="let pop of popularTopics">{{ pop }}</li>
    </ul>

    <h3>Aktivni članovi</h3>
    <ul>
      <li *ngFor="let member of activeMembers">{{ member }}</li>
    </ul>
  </aside>
</div>
